<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du Département</title>
    <script src="js/d3.v7.min.js"></script>
    <script src="js/navbar.js" defer="true"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<div id="navbar"></div>
<body>
    <div id="chart"></div> <!-- Conteneur pour le graphique -->
    <div class="container vh-100">
        <div class="row h-100">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <!-- Conteneur pour le graphique -->
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const departmentId = urlParams.get('department');
        
        if (departmentId) {
            const queryUrl = `http://localhost:4000/?query={prestationsByDpt(departement:"${departmentId}"){description count sum}}`;
            
            d3.json(queryUrl)
                .then(data => {
                    if (data && data.data && data.data.prestationsByDpt) {
                        const prestations = data.data.prestationsByDpt;

                        
                        const chartData = prestations.map(p => ({
                            name: p.description,
                            value: p.sum,
                            details:p
                        }));

                        drawPrestationCircles(chartData);
                    } else {
                        console.error("Données non disponibles pour le département", departmentId);
                    }
                })
                .catch(error => console.error("Erreur lors de la récupération des données :", error));
        } else {
            console.error("Aucun identifiant de département fourni dans l'URL");
        }

        function drawPrestationCircles(data) {
            const width = 1600;
            const height = Math.min(width, 650);
            const radius = Math.min(width, height) / 2;

            const arc = d3.arc()
                .innerRadius(radius * 0.67)
                .outerRadius(radius - 1);

            const pie = d3.pie()
                .padAngle(1 / radius)
                .sort(null)
                .value(d => d.value);

            const color = d3.scaleOrdinal()
                .domain(data.map(d => d.name))
                .range(d3.quantize(t => d3.interpolateSpectral(t * 0.8 + 0.1), data.length).reverse());

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [-width / 2, -height / 2, width, height])
                .attr("style", "max-width: 100%; height: auto;");

            svg.append("g")
                .selectAll("path")
                .data(pie(data))
                .join("path")
                .attr("fill", d => color(d.data.name))
                .attr("d", arc)
                .append("title")
                .text(d => `${d.data.name}: ${d.data.value.toLocaleString()}`);

            svg.append("g")
                .attr("font-family", "sans-serif")
                .attr("font-size", 12)
                .attr("text-anchor", "middle")
                .selectAll("text")
                .data(pie(data))
                .join("text")
                .attr("transform", d => `translate(${arc.centroid(d)})`)
                .call(text => text.append("tspan")
                    .attr("y", "-0.4em")
                    .attr("font-weight", "bold")
                    .text(d => d.data.name))
                .call(text => text.filter(d => (d.endAngle - d.startAngle) > 0.25).append("tspan")
                    .attr("x", 0)
                    .attr("y", "0.7em")
                    .attr("fill-opacity", 0.7)
                    .text(d => d.data.value.toLocaleString("fr-FR")))
                    .on("click", d => displayDepartmentDetails(d.data.details));
        }
    </script>
        <script src="js/bootstrap.min.js"></script>
        
</body>
</html>
